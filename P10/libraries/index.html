<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<nav>
		<div class="nav nav-tabs" id="nav-tab" role="tablist">
			<button
				class="nav-link active"
				id="nav-home-tab"
				data-bs-toggle="tab"
				data-bs-target="#nav-home"
				type="button"
				role="tab"
				aria-controls="nav-home"
				aria-selected="true"
			>
				Home
			</button>
			<button
				class="nav-link"
				id="nav-profile-tab"
				data-bs-toggle="tab"
				data-bs-target="#nav-profile"
				type="button"
				role="tab"
				aria-controls="nav-profile"
				aria-selected="false"
			>
				Profile
			</button>
			<button
				class="nav-link"
				id="nav-contact-tab"
				data-bs-toggle="tab"
				data-bs-target="#nav-contact"
				type="button"
				role="tab"
				aria-controls="nav-contact"
				aria-selected="false"
			>
				Contact
			</button>
		</div>
	</nav>
	<div class="tab-content" id="nav-tabContent">
		<div
			class="tab-pane fade show active"
			id="nav-home"
			role="tabpanel"
			aria-labelledby="nav-home-tab"
		>
			...
		</div>
		<div
			class="tab-pane fade"
			id="nav-profile"
			role="tabpanel"
			aria-labelledby="nav-profile-tab"
		>
			...
		</div>
		<div
			class="tab-pane fade"
			id="nav-contact"
			role="tabpanel"
			aria-labelledby="nav-contact-tab"
		>
			...
		</div>
	</div>
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	<h1>Waffle Foundations Classwork</h1>
	<h2>Hit <font color="blue"> Cmd + Option + J</font> to open the dev console.</h2>
	<h2>But first we give you this typing cat.</h2>
	<img src="https://i.ibb.co/SN1SDhM/typing-fast-typing.gif">
	<h3>
		No one should ever have to look at a blank HTML page with no cats.<br>That's just a waste of pixels...
	</h3>

	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-secondary">Secondary</button>
	<button type="button" class="btn btn-outline-success">Success</button>
	<button type="button" class="btn btn-outline-danger">Danger</button>
	<button type="button" class="btn btn-outline-warning">Warning</button>
	<button type="button" class="btn btn-outline-info">Info</button>
	<button type="button" class="btn btn-outline-light">Light</button>
	<button type="button" class="btn btn-outline-dark">Dark</button>
</body>
